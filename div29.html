<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<body>
    <button id="notifyBtn">Notify Me</button>
    <script>
        function shadowNotification(){
              Notification.requestPermission().then(Permission=>{if (Permission ==='granted'){
                new Notification('A New Message is come..')
              }
            })
        }
        notifyBtn.addEventListener('click',shadowNotification)
    </script>
</body>
</html>
